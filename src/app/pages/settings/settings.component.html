<div class="container settings-container">
  <form>
    <div class="form-group">
      <label for="registry">Registry</label>
      <input
        name="registry"
        type="text"
        class="form-control"
        [(ngModel)]="registry"
        (ngModelChange)="updateRegistry($event)"
        placeholder="https://registry.kevoree.org"
        aria-describedby="registryHelp">
      <p class="form-text text-muted">
        Specify the URL of a Kevoree Registry (eg. https://registry.kevoree.org)
      </p>
    </div>
  </form>
</div>
